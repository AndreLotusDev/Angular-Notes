<div class="text-center bg-gray-800 text-white p-4" style="min-height: 100vh;">

  <div class="p-3 flex flex-col justify-center items-center h-full w-full">

    <!-- Header with card -->
    <div class="">
      <h1 class="h1 text-3xl font-bold">List of items to buy</h1>
      <p-divider></p-divider>
    </div>
  
    <div class="w-1/2 m-3">
      <p-table [value]="purchasedItems" class="rounded-md">
        <ng-template pTemplate="header">
          <tr>
            <th scope="row">ID</th>
            <th scope="row">Item</th>
            <th scope="row">Quantity</th>
            <th scope="row">Price</th>
            <th scope="row">Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
            <td>
              <button pButton type="button" icon="pi pi-plus" label="Buy"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  
  </div>
  
</div>
