<!-- The code below show the new way of using the skeleton loader component -->

<!-- ngfor product -->
<div class="item-flex-center" *ngFor="let product of products">
  <div class="item-image">
    <img [src]="product.image" alt="product image" />
  </div>
  <div class="item-details">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
  </div>
</div>

<div class="loader-container" #skeletonLoaderContainer>
  <ngx-skeleton-loader count="5" appearance="circle" />
</div>
