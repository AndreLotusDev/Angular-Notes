<div class="flex justify-center mt-6">

  <table 
  class="w-1/2 border-collapse border-2 border-gray-500" 
  id="todoTable" aria-describedby="todoTable">

    <thead>

      <tr>

        <th class="border-2 border-gray-500 px-4 py-2">Title</th>

        <th class="border-2 border-gray-500 px-4 py-2">Description</th>

        <th class="border-2 border-gray-500 px-4 py-2">Actions</th>

      </tr>

    </thead>

    <tbody>
      <tr *ngFor="let todo of todos$ | async">

        <td class="border-2 border-gray-500 px-4 py-2">{{todo.task}}</td>

        <td class="border-2 border-gray-500 px-4 py-2">{{todo.description}}</td>

        <td class="border-2 border-gray-500 px-4 py-2 text-center">

          <button 
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" 
          (click)="removeTodo(todo.task)">
            <i class="ph ph-trash hover:text-red-700 cursor-pointer"></i>
            Remove
          </button>
        </td>

      </tr>

    </tbody>

  </table>

</div>

<ngx-spinner></ngx-spinner>
