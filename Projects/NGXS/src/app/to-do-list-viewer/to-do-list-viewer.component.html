<div class="flex justify-center mt-6">
  <table class="w-1/2 border-collapse border-2 border-gray-500" id="todoTable">
    <thead>
      <tr>
        <th class="border-2 border-gray-500 px-4 py-2">Todo Items added previously</th>
        <th class="border-2 border-gray-500 px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos$ | async">
        <td class="border-2 border-gray-500 px-4 py-2">{{todo}}</td>
        <td class="border-2 border-gray-500 px-4 py-2 text-center">
          <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="removeTodo(todo)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
