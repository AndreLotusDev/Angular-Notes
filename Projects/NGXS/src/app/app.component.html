<div class="flex justify-center mt-6">
  <table class="w-1/2 border-collapse border-2 border-gray-500">
    <thead>
      <tr>
        <th class="border-2 border-gray-500 px-4 py-2">Add a Todo</th>
      </tr>
    </thead>
    <tbody>
      <tr>

        <td class="border-2 border-gray-500 px-4 py-2">
          <input [(ngModel)]="todoInput" 
          class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" 
          type="text" 
          placeholder="Enter todo item" id="todoInput">

        </td>
        
      </tr>
      <tr class="text-center">
        <td class="border-2 border-gray-500 px-4 py-2">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="addToDo(todoInput)">Add</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-to-do-list-viewer></app-to-do-list-viewer>
