<table class="table table-responsive">

  <thead>

    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Perfil</th>
      <th>Ação</th>
    </tr>

  </thead>

  <tbody>

    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.nome}}</td>
      <td>{{user.idade}}</td>
      <td>{{user.perfil}}</td>
      <td><button class="btn btn-outline-primary" (click)="deleteUser(user.id)">Deletar</button></td>
    </tr>

  </tbody>

</table>
